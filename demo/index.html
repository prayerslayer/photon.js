<DOCTYPE html>
<html>
	
	<head>
		<title>Photon test and demo site</title>
		<meta charset="utf-8"/>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="../src/photon.js"></script>
		<link rel="stylesheet" href="sanity.css">
		<link href="../dist/photon.css" rel="stylesheet" />
	</head>

	<h1>Photon demo</h1>

	<p>Click on the images to see Photon in action.</p>

	<img class="sanesize" data-photon-fullsize="http://i1.ytimg.com/vi/oHg5SJYRHA0/hqdefault.jpg" src="http://windows-8-themes-free.com/wp-content/uploads/2013/02/Fast-Furious-6-7.jpg" alt="Put URL to another image in data-photon-fullsize attribute">
	<img class="sanesize" src="http://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg" alt="This is the alt attribute">
	<img class="sanesize" src="http://icons.iconarchive.com/icons/robinweatherall/chocolate/256/chocolate-piece-icon.png" title="This is the title attribute">
	<img class="sanesize" src="http://rsd.gsfc.nasa.gov/rsd/images/Panorama_lg.jpg" title="title goes before alt" alt="alt goes before title">
	<img class="sanesize" src="http://doyouremember.com/wp-content/uploads/2013/04/babygif.gif" alt="GIFs are essential to the internet">

	
	<script>
		$( document ).ready( function() {
			$( "img" ).Photon({
				"caption": true
			});
		});
	</script>
</html>
